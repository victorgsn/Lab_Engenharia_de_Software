<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Formulário de Cadastro:</h1>
        <form>
            <div class="form-grid">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" placeholder="Digite seu nome completo">
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="fulano@dominio.com">
                </div>

                <div class="form-group">
                    <label for="data-nascimento">Data Nascimento:</label>
                    <input type="date" id="data-nascimento" placeholder="dd/mm/aaaa">
                </div>

                <div class="form-group">
                    <label for="telefone-fixo">Telefone Fixo:</label>
                    <input type="text" id="telefone-fixo" placeholder="(99)9999-9999">
                </div>

                <div class="form-group">
                    <label for="telefone-celular">Telefone Celular:</label>
                    <input type="text" id="telefone-celular" placeholder="(99)99999-9999">
                </div>

                <div class="form-group">
                    <label for="curso">Curso:</label>
                    <input type="text" id="curso" placeholder="Digite seu curso">
                </div>

                <div class="form-group">
                    <label for="matricula">Matrícula:</label>
                    <input type="text" id="matricula" placeholder="Digite sua matrícula">
                </div>

                <div class="form-group radio-group">
                    <label>Tipo:</label>
                    <label><input type="radio" name="tipo" value="professor"> Professor</label>
                    <label><input type="radio" name="tipo" value="aluno" checked> Aluno</label>
                </div>
            </div>

            <div class="buttons">
                <button type="submit">Enviar</button>
                <button type="reset">Redefinir</button>
            </div>
        </form>
    </div>
</body>
</html>
