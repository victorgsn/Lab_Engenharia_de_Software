<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semana 3 - Atividades de Javascript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .activity {
            margin-bottom: 15px;
            padding: 15px;
            background-color: #3498db;
            color: #ffffff;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .activity:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        .activity:active {
            background-color: #1c5980;
            transform: translateY(0);
        }
        .activity h2, .activity h3 {
            margin: 0;
            font-size: 18px;
        }
        .activity a{
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Semana 3</h1>
        <div class="activity">
            <h2><a href="atividade1.html">Atividade 1 - Input dinâmico</a></h2>
        </div>
        <div class="activity">
            <h3><a href="atividade2.html">Atividade 2 - Formulário do carro</a></h3>
        </div>
    </div>
</body>
</html>
