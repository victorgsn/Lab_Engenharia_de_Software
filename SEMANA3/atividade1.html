<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Input Din√¢mico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }

        .form-label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .form-control {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        h3 {
            margin-top: 20px;
            color: #333;
        }

        ol {
            text-align: left;
            padding-left: 20px;
        }

        ol li {
            background: #ecf0f1;
            margin: 5px 0;
            padding: 5px;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="form" onsubmit="adTexto(); return false;">
            <label for="valor" class="form-label">Digite uma palavra/frase:</label>
            <input type="text" class="form-control" name="valor" id="valor">
            <button type="submit" class="btn">Adicionar</button>
        </form>
        <h3>Lista de Palavras:</h3>
        <ol id="lista"></ol>
    </div>

    <script>
        let valores = [];

        function adTexto() {
            let texto = document.getElementById('valor').value.trim();
            if (texto !== '') {
                valores.push(texto);
                valores.sort();
                exLista();
            }
            document.getElementById('valor').value = '';
        }

        function exLista() {
            let lista = document.getElementById('lista');
            lista.innerHTML = '';

            valores.forEach(function(i) {
                let li = document.createElement('li');
                li.textContent = i;
                lista.appendChild(li);
            });
        }
    </script>
</body>
</html>
