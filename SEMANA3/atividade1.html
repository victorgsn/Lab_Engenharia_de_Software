<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Atividade 1</title>
    <script language="JavaScript" type="text/JavaScript"></script>
</head>
<body class="container">
        <div class="col">
            <form id="form" onsubmit="adTexto(); return false;">
                <label for="valor" class="form-label">Digite uma palavra/frase: </label>
                <input type="text" class="form-control" name="valor" id="valor">
                <button type="submit" class="btn btn-primary">Adicionar</button>
            </form>
        </div>
        <div class="col">
            <h3>Lista de Palavras:</h3>
            <ol id="lista"></ol>
        </div>
    <script>
        let valores = [];
        function adTexto(){
            let texto = document.getElementById('valor').value.trim();
            if (texto !== '') {
                valores.push(texto);
                valores.sort();
                exLista();
            }
            document.getElementById('valor').value = '';
        }
        function exLista() {
            let lista = document.getElementById('lista');
            lista.innerHTML = '';

            valores.forEach(function(i) {
                let li = document.createElement('li');
                li.textContent = i;
                lista.appendChild(li)
            });
        }
    </script>
</body>
</html>
