<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Calculadora</title>
    <script language="JavaScript" type="text/JavaScript" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .calculadora {
            width: 300px;
            background: #1c1c1c;
            padding: 20px;
            border-radius: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .display {
            width: 100%;
            height: 80px;
            text-align: right;
            font-size: 36px;
            margin-bottom: 20px;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background-color: #000;
            color: white;
        }

        .botoes-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            width: 100%;
        }

        button {
            width: 60px;
            height: 60px;
            font-size: 24px;
            border: none;
            cursor: pointer;
            border-radius: 50%;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button:hover {
            background-color: #555;
        }

        .operador {
            background-color: #ff9500;
        }

        .operador:hover {
            background-color: #e08900;
        }

        .numero {
            background-color: #505050;
        }

        .numero:hover {
            background-color: #686868;
        }

        .zero {
            grid-column: span 2;
            width: 100%;
            border-radius: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="app"></div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let app = document.getElementById("app");

            let calcContainer = document.createElement("div");
            calcContainer.classList.add("calculadora");

            let display = document.createElement("input");
            display.classList.add("display");
            display.setAttribute("readonly", true);
            display.value = "0";

            let buttons = [
                ["AC", "+/-", "%", "/"],
                ["7", "8", "9", "x"],
                ["4", "5", "6", "-"],
                ["1", "2", "3", "+"],
                ["0", ",", "="]
            ];

            let buttonContainer = document.createElement("div");
            buttonContainer.classList.add("botoes-container");

            buttons.forEach(row => {
                row.forEach(text => {
                    let btn = document.createElement("button");
                    btn.innerText = text;

                    if (!isNaN(text) || text === ".") {
                        btn.classList.add("numero");
                    } else if (["/", "x", "-", "+", "="].includes(text)) {
                        btn.classList.add("operador");
                    } else {
                        btn.classList.add("operador");
                    }

                    if (text === "0") {
                        btn.classList.add("zero");
                    }

                    btn.addEventListener("click", () => handleInput(text));
                    buttonContainer.appendChild(btn);
                });
            });

            calcContainer.appendChild(display);
            calcContainer.appendChild(buttonContainer);
            app.appendChild(calcContainer);

            let currentInput = "";
            let previousInput = "";
            let operator = "";

            function handleInput(value) {
                if (!isNaN(value) || value === ".") {
                    if (display.value === "0" && value !== ".") {
                        currentInput = value;
                    } else {
                        currentInput += value;
                    }
                    display.value = currentInput;
                } else if (["+", "-", "x", "/"].includes(value)) {
                    if (currentInput === "") return;
                    operator = value;
                    previousInput = currentInput;
                    currentInput = "";
                    display.value = previousInput + " " + operator; 
                } else if (value === "=") {
                    if (previousInput && operator) {
                        let result = calculate(parseFloat(previousInput), parseFloat(currentInput), operator);
                        display.value = result; 
                        currentInput = result.toString();
                        previousInput = "";
                        operator = "";
                    }
                } else if (value === "AC") {
                    currentInput = "";
                    previousInput = "";
                    operator = "";
                    display.value = "0";
                } else if (value === "+/-") {
                    currentInput = currentInput ? (parseFloat(currentInput) * -1).toString() : "";
                    display.value = currentInput;
                } else if (value === "%") {
                    currentInput = currentInput ? (parseFloat(currentInput) / 100).toString() : "";
                    display.value = currentInput;
                }
            }

            function calculate(num1, num2, op) {
                switch (op) {
                    case "+": return num1 + num2;
                    case "-": return num1 - num2;
                    case "x": return num1 * num2;
                    case "/": return num2 !== 0 ? num1 / num2 : "Erro";
                }
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
